<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLTARIS NOVA - Voting System</title>
    <style>
        /* --- WATER & AIR THEME VARIABLES --- */
        :root {
            --primary: #005f99;
            --secondary: #00d4ff;
            --accent: #ffffff;
            --dark: #001f3f;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #b3e5fc;
            --card-radius: 24px;
            --transition-speed: 0.4s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--dark);
            background-image:
                linear-gradient(180deg, #001f3f 0%, #003366 50%, #001f3f 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* --- AIR BUBBLES --- */
        .bubble {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            z-index: -1;
            animation: floatBubble 15s infinite linear;
            opacity: 0.4;
        }

        .b1 {
            width: 150px;
            height: 150px;
            left: 10%;
            bottom: -150px;
            animation-duration: 12s;
        }

        .b2 {
            width: 80px;
            height: 80px;
            left: 30%;
            bottom: -80px;
            animation-duration: 18s;
            animation-delay: 2s;
        }

        .b3 {
            width: 200px;
            height: 200px;
            left: 70%;
            bottom: -200px;
            animation-duration: 20s;
            animation-delay: 5s;
        }

        .b4 {
            width: 50px;
            height: 50px;
            left: 85%;
            bottom: -50px;
            animation-duration: 10s;
            animation-delay: 1s;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-120vh) scale(1.2);
                opacity: 0;
            }
        }

        /* --- HEADER --- */
        header {
            padding: 2rem;
            text-align: center;
            background: rgba(0, 31, 63, 0.6);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to bottom, #ffffff, #81d4fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
            animation: textShimmer 4s infinite alternate;
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1.2rem;
            letter-spacing: 6px;
            margin-top: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
        }

        /* --- MAIN CONTAINER --- */
        main {
            flex: 1;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        /* --- STEP 1: IDENTITY SCREEN --- */
        .identity-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            animation: fadeIn 1.2s ease-out;
        }

        .input-group {
            position: relative;
            margin-top: 2.5rem;
            width: 100%;
            max-width: 400px;
        }

        .fancy-input {
            width: 100%;
            padding: 1.4rem;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: var(--transition-speed);
            text-align: center;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .fancy-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .fancy-input:focus {
            border-color: var(--secondary);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.2), inset 0 0 10px rgba(0, 212, 255, 0.1);
        }

        .btn-start {
            margin-top: 2.5rem;
            padding: 1.2rem 3.5rem;
            background: linear-gradient(135deg, #0288d1, #26c6da);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 136, 209, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 136, 209, 0.6);
        }

        .btn-start::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn-start:hover::after {
            left: 100%;
        }

        /* --- VOTING SECTION --- */
        .view-section {
            display: none;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .view-section.active {
            display: block;
        }

        .category-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .category-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        .category-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 40px 0 rgba(0, 31, 63, 0.5);
        }

        .cat-title {
            font-size: 1.6rem;
            margin-bottom: 1.2rem;
            color: var(--secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
        }

        .candidates-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
        }

        .candidate-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .candidate-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .candidate-content {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .candidate-content:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        /* Selected State */
        .candidate-input:checked+.candidate-content {
            border-color: var(--secondary);
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.15), rgba(0, 212, 255, 0.05));
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2), inset 0 0 10px rgba(0, 212, 255, 0.1);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 12px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            background-color: #001f3f;
        }

        .candidate-input:checked+.candidate-content .avatar {
            border-color: white;
            box-shadow: 0 0 15px var(--secondary);
        }

        .cand-name {
            font-weight: 500;
            font-size: 0.9rem;
            line-height: 1.2;
        }

        /* --- RESULTS SECTION --- */
        .results-container {
            display: grid;
            gap: 2rem;
        }

        .result-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            font-size: 0.95rem;
        }

        .chart-name {
            width: 150px;
            text-align: right;
            padding-right: 15px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #e1f5fe;
            font-size: 0.85rem;
        }

        .chart-bar-bg {
            flex: 1;
            height: 14px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .chart-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00838f, #4dd0e1);
            width: 0%;
            border-radius: 20px;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
        }

        .chart-count {
            width: 40px;
            text-align: left;
            padding-left: 10px;
            color: var(--text-muted);
            font-weight: bold;
        }

        /* --- AUDIT LOG --- */
        .audit-panel {
            background: rgba(0, 31, 63, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 1.5rem;
            margin-top: 2rem;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .audit-title {
            color: var(--secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
        }

        .log-entry {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.8rem;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
            animation: fadeIn 0.5s ease;
        }

        .log-voter {
            color: #4dd0e1;
            font-weight: bold;
            min-width: 100px;
        }

        .log-action {
            color: #b0bec5;
        }

        .log-target {
            color: #ffffff;
            text-shadow: 0 0 5px var(--secondary);
        }

        /* --- NAV TOGGLES --- */
        .nav-switch {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2.5rem;
            padding-bottom: 2rem;
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 0.8rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .nav-btn.active,
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: white;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textShimmer {
            from {
                filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.2));
            }

            to {
                filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.8));
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #001f3f;
        }

        ::-webkit-scrollbar-thumb {
            background: #005f99;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00d4ff;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 151, 167, 0.9);
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            transform: translateY(100px);
            animation: slideUpToast 0.5s forwards;
            z-index: 200;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        @keyframes slideUpToast {
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Animated Air Bubbles -->
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>
    <div class="bubble b4"></div>

    <header>
        <h1>VOTE YOUR MOST PERSON</h1>
        <div class="subtitle">ALLTARIS NOVA</div>
    </header>

    <main>

        <!-- STEP 1: IDENTITY ENTRY -->
        <section id="step-identity" class="identity-screen">
            <div style="text-align: center;">
                <h2 style="font-weight:300; font-size: 2rem; margin-bottom:0.5rem;">Welcome</h2>
                <p style="color: var(--text-muted);">Please enter your name to proceed.</p>
            </div>

            <div class="input-group">
                <input type="text" id="voter-name" class="fancy-input" placeholder="TYPE YOUR NAME" autocomplete="off">
            </div>

            <button class="btn-start" onclick="app.startVoting()">ENTER</button>
        </section>


        <!-- STEP 2: VOTING FORM -->
        <section id="step-vote" class="view-section">
            <form id="voting-form" onsubmit="app.submitVotes(event)">
                <div class="category-grid" id="categories-container">
                    <!-- Categories Injected JS -->
                </div>

                <div style="text-align: center; margin-top: 2.5rem;">
                    <button type="submit" class="btn-start">CAST MY VOTES</button>
                </div>
            </form>
        </section>


        <!-- STEP 3: RESULTS & LOG -->
        <section id="step-results" class="view-section">
            <div class="results-container" id="results-container">
                <!-- Results Injected JS -->
            </div>

            <div class="audit-panel">
                <div class="audit-title">Who Voted For Whom</div>
                <div id="audit-log-list">
                    <!-- Logs Injected JS -->
                </div>
            </div>
        </section>

        <!-- NAVIGATION -->
        <div id="nav-controls" class="nav-switch hidden">
            <button class="nav-btn active" id="btn-nav-vote" onclick="app.switchView('vote')">Voting</button>
            <button class="nav-btn" id="btn-nav-results" onclick="app.switchView('results')">Results</button>
        </div>

    </main>

    <script>
        // --- CONFIGURATION (NAMA KANDIDAT SESUAI REQUEST) ---
        const CATEGORIES_CONFIG = [
            {
                id: 'c1',
                name: 'MOST POPULAR BOY',
                candidates: [
                    "Muhammad Untung",
                    "Ramadhan",
                    "Christofer Ficky Henzkia",
                    "Muhammad Zidan",
                    "Ferdy Anwar",
                    "Muhammad Ajwan Majhesta"
                ]
            },
            {
                id: 'c2',
                name: 'MOST POPULAR GIRL',
                candidates: [
                    "Ika",
                    "Kayla Ramadhani",
                    "Nor Azizah",
                    "Lidya Ramadhani",

                ]
            },
            {

                name: 'MOST KAKEL',
                candidates: [
                    "Roza Reina",
                    "Rima Laura",
                    "Muhammad Fadlinnor",
                    "Najwa Aliya",
                    "Raisa Camila",
                    "Talita Amilia"
                ]
            },
            {

                name: 'MOST SMARTEST',
                candidates: [

                ]
            },
            {

                candidates: [

                    "Akmal",
                    "Bella Amelia Rijjab",
                    "Andika Prizky Pratama",
                    "Muhammad Riyanto",
                    "Sapnah"
                ]
            },
            {
                id: 'c6',
                name: 'MOST FUNNY',
                candidates: [
                    "Azkiya Rahmah",
                    "Muhammad Khairil Ikhsan",
                    "Muhammad Saufi Yannor",
                    "Muhammad Iqbal",
                    "Siti Aminah",
                    "Muhammad Fikri"
                ]
            },
            {
                id: 'c7',
                name: 'MOST FRIENDLY',
                candidates: [
                    "Astrid",
                    "Nisrina Rayya",
                    "Nur Aprilia",
                    "Rani Septiyanti",
                    "Miftahul Jannah",
                    "Muhammad Rafie Anugrah"
                ]
            }
        ];

        // --- THEME AVATAR GENERATOR ---
        // Fungsi ini membuat SVG Data URI untuk ikon air yang senada dengan tema
        function getThemedAvatar(name) {
            // Warna tema
            const color1 = "#00d4ff"; // Cyan
            const color2 = "#ffffff"; // White accent

            // SVG Icon: Water Drop with Shine
            const svgContent = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${color1}">
                    <path d="M12 22c4.97 0 9-4.03 9-9c0-4.97-9-13-9-13S3 8.03 3 13c0 4.97 4.03 9 9 9z"/>
                    <circle cx="12" cy="14" r="2.5" fill="rgba(255,255,255,0.3)"/>
                </svg>`;
            return `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svgContent)}`;
        }

        // --- DATABASE SERVICE ---
        const DB = {
            key: 'alltaris_nova_db_v5', // Versi baru untuk refresh data

            init() {
                if (!localStorage.getItem(this.key)) {
                    const initialData = CATEGORIES_CONFIG.map(cat => ({
                        id: cat.id,
                        name: cat.name,
                        candidates: cat.candidates.map(name => ({
                            id: `${cat.id}_${name}`,
                            name: name,
                            votes: 0
                        }))
                    }));
                    this.save(initialData);
                }
            },

            get() {
                return JSON.parse(localStorage.getItem(this.key));
            },

            save(data) {
                localStorage.setItem(this.key, JSON.stringify(data));
            },

            addVotes(voteMap, voterName) {
                const data = this.get();
                for (const [catId, candId] of Object.entries(voteMap)) {
                    const cat = data.find(c => c.id === catId);
                    if (cat) {
                        const cand = cat.candidates.find(c => c.id === candId);
                        if (cand) {
                            cand.votes++;
                        }
                    }
                }
                this.save(data);

                const logs = this.getLogs();
                data.forEach(cat => {
                    const choiceId = voteMap[cat.id];
                    if (choiceId) {
                        const choiceName = cat.candidates.find(c => c.id === choiceId).name;
                        logs.unshift({
                            voter: voterName,
                            category: cat.name,
                            choice: choiceName,
                            time: new Date().toLocaleTimeString()
                        });
                    }
                });
                localStorage.setItem('alltaris_logs', JSON.stringify(logs));
            },

            getLogs() {
                return JSON.parse(localStorage.getItem('alltaris_logs') || '[]');
            }
        };

        // --- APP LOGIC ---
        const app = {
            currentUser: '',

            init() {
                DB.init();
                const storedName = sessionStorage.getItem('voter_name');
                if (storedName) {
                    this.currentUser = storedName;
                    this.showInterface();
                }
            },

            startVoting() {
                const input = document.getElementById('voter-name');
                const name = input.value.trim();
                if (!name) {
                    this.showToast("Please enter your name first!", "error");
                    input.focus();
                    return;
                }
                this.currentUser = name;
                sessionStorage.setItem('voter_name', name);
                this.showInterface();
            },

            showInterface() {
                document.getElementById('step-identity').style.display = 'none';
                document.getElementById('nav-controls').classList.remove('hidden');
                this.renderCategories();
                this.switchView('vote');
            },

            switchView(viewName) {
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`btn-nav-${viewName}`).classList.add('active');
                document.querySelectorAll('.view-section').forEach(sec => sec.classList.remove('active'));

                if (viewName === 'vote') {
                    document.getElementById('step-vote').classList.add('active');
                } else {
                    document.getElementById('step-results').classList.add('active');
                    this.renderResults();
                    this.renderLogs();
                }
            },

            renderCategories() {
                const container = document.getElementById('categories-container');
                const data = DB.get();

                container.innerHTML = data.map(cat => `
                    <div class="category-card">
                        <div class="cat-title">${cat.name}</div>
                        <div class="candidates-list">
                            ${cat.candidates.map(cand => {
                    // Menggunakan ikon bertema Air SVG
                    const imgUrl = getThemedAvatar(cand.name);

                    return `
                                <label class="candidate-label">
                                    <input type="radio" name="${cat.id}" value="${cand.id}" class="candidate-input" required>
                                    <div class="candidate-content">
                                        <img src="${imgUrl}" class="avatar" alt="${cand.name}">
                                        <div class="cand-name">${cand.name}</div>
                                    </div>
                                </label>
                                `;
                }).join('')}
                        </div>
                    </div>
                `).join('');
            },

            submitVotes(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const voteMap = Object.fromEntries(formData.entries());
                DB.addVotes(voteMap, this.currentUser);
                this.showToast(`Thanks ${this.currentUser}! Your vote is recorded.`);
                this.switchView('results');
            },

            renderResults() {
                const container = document.getElementById('results-container');
                const data = DB.get();

                container.innerHTML = data.map(cat => {
                    const total = cat.candidates.reduce((acc, c) => acc + c.votes, 0);
                    const sorted = [...cat.candidates].sort((a, b) => b.votes - a.votes);

                    return `
                    <div class="result-card">
                        <h3 style="color: var(--secondary); margin-bottom:1rem; font-weight:600;">${cat.name}</h3>
                        <div class="chart-list">
                            ${sorted.map(cand => {
                        const pct = total === 0 ? 0 : Math.round((cand.votes / total) * 100);
                        return `
                                <div class="chart-row">
                                    <div class="chart-name">${cand.name}</div>
                                    <div class="chart-bar-bg">
                                        <div class="chart-bar-fill" style="width: ${pct}%"></div>
                                    </div>
                                    <div class="chart-count">${cand.votes}</div>
                                </div>
                                `;
                    }).join('')}
                        </div>
                    </div>
                    `;
                }).join('');
            },

            renderLogs() {
                const container = document.getElementById('audit-log-list');
                const logs = DB.getLogs();
                if (logs.length === 0) {
                    container.innerHTML = '<div style="color: #546e7a; text-align:center; padding: 1rem;">No votes recorded yet.</div>';
                    return;
                }
                container.innerHTML = logs.map(log => `
                    <div class="log-entry">
                        <div class="log-voter">${log.voter}</div>
                        <div class="log-action">voted for <span class="log-target">${log.choice}</span></div>
                    </div>
                `).join('');
            },

            showToast(msg) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerText = msg;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>

</html>
